env:
  global:
        - IDprediction='pwd>${HOME}/Data_driven_Kinetics/filelocation.txt && Run.sh'
        
os:
  - linux
  
language: shell

install:
  - echo -e "##Package command Finder:\nexport IDCODE='${HOME}/Data_driven_Kinetics/' \nexport $PATH:$IDCODE \nalias IDprediction='pwd>${HOME}/Data_driven_Kinetics/filelocation.txt && Run.sh'">>.bashrc
  - chmod +x INSTALL.sh
  - chmod +x Run.sh 

script:
  - IDprediction -b CCCC 
  - IDprediction -c .1 -t trainset.csv 
  
after_success:
  - coveralls
  - bash <(curl -s https://codecov.io/bash)
  - codecov

