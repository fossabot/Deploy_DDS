sudo: required

language: shell

install:
  - echo "export IDCODE='$PWD'">~/.bashrc
  - echo "export PATH=$PATH:$IDCODE">~/.bashrc
  - echo "alias IDprediction='pwd>${IDCODE}/filelocation.txt && Run.sh'">~/.bashrc
  - cd 
  - source .bashrc
  - cd $IDCODE

script:
     
  - chmod +x INSTALL.sh
  - chmod +x Run.sh  
  - cd ./TryYourself/nAlkaneIDT
  - IDprediction -b CCC
  - IDprediction -c .1 -t trainset.csv 

after_success:
  - coveralls
  - bash <(curl -s https://codecov.io/bash)
  - codecov
