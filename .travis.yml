sudo: required

env:
  global:
  - IDCODE=$TRAVIS_BUILD_DIR/
  - IDprediction=pwd>>$TRAVIS_BUILD_DIR/filelocation.txt && $TRAVIS_BUILD_DIR/Run.sh

language: python

python:
  - "3.8"
  
cache: pip

install:
  - sudo apt-get install python3-pip
  - sudo pip3 install rdkit-pypi
  - sudo pip3 install numpy
  - sudo pip3 install scipy
  - sudo pip3 install matplotlib
  - sudo pip3 install pandas
  - sudo pip3 install regex
  - sudo pip3 install collections-extended
  - sudo pip3 install random2
  - sudo pip3 install seaborn
  - sudo pip3 install -U scikit-learn
  - sudo pip3 install coveralls
  - sudo pip3 install codecov
  - sudo pip3 install latex
  - sudo apt-get install -y texlive texlive-latex-extra texlive-latex-recommended


language: shell

script:
  - chmod +x INSTALL.sh
  - chmod +x Run.sh
  - $TRAVIS_BUILD_DIR/Run.sh -b CCC
  - $IDprediction -c .1 -t trainset.csv

after_success:
  - coveralls
  - bash <(curl -s https://codecov.io/bash)
  - codecov
